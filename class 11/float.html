<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
     img#ID1{
             float: right;
            }
     img#ID2{
             float: left;
            }
    </style>
</head>
<body>
    <h2>Float right</h2>
    <P>in this example, the image will float to the right in the paragraph, 
       and the text in the paragraph will wrap around the image</P>
    <P>
        <img src="download.jpeg" id="ID1"
        style="width: 100px; height: 100px;">

        <img src="download.jpeg" id="ID2"
        style="width: 100px; height: 100px;">
        
        this is a float property
    </P>
</body>
</html>
